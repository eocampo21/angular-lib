<div class="poster">
    <img class="card-img-top" [src]="posterProps?.image?.original"  alt="Card image cap">
    <div class="card-body my-3 ">
        <p class="card-title">{{posterProps?.name}}</p>
        <p class="card-text poster__rating mt-3" >Rating: {{posterProps?.rating?.average}}
    </div>
</div>
